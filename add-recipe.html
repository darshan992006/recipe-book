<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-recipe</title>
    <link rel="stylesheet" href="add-recipe.css">
</head>
<body>
    <div class="container">
        <form>
        <div class="details_container">
            
            <h4>add recipe</h4>
            <div class="name common">
                <label class="text__decoration common2" for="name">name</label>
                <input type="text" id="name" class="recipe__details" placeholder="recipe-name">
            </div>
            <div class="ingredient common">
                <label class="text__decoration common2" for="ingredient">ingredients</label>
                <input type="text" id="ingredient" class="recipe__details" placeholder="add-ingredients">
            </div>
            <div class="name common">
                <label class="text__decoration common2" for="description">description</label>
                <textarea id="description" rows="4" class="recipe__details" placeholder="add-description"></textarea>
            </div> 
            <button type="submit" class="btn" >add</button>
        </div>
    </form>
    </div>
</body>
</html>
